<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
      }

      img {
        display: block;
        margin: auto;
        margin-bottom: 4px;
      }

      aside {
        position: fixed;
        top: 20px;
        right: 50%;
        left: 50%;
      }

    </style>
  </head>
  <body>
    <button class="find">Find a rabbitüêá</button>
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img class="rabbit" src="img/rabbit.png" alt="rabbit">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <img src="img/carrot.png" alt="carrot">
    <script>
      const rabbit1 = document.querySelector('.rabbit');
      const findRabbit = document.querySelector('.find');
      findRabbit.addEventListener('click', () => {
        rabbit1.scrollIntoView();
      })
    </script>
  </body>
</html>
