<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <script 
    src="https://kit.fontawesome.com/c3dfcd1b9b.js" 
        crossorigin="anonymous"> 
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="list">
        <header class="todo">To Do List</header>
        <ul id="list" class="item_list">
            <li id="todolist" class="todolist">
                <div class="item">
                    <span class="name">programming study</span>
                    <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </li>
        </ul>

        <footer class="add">
            <input type="text" id="listadd" class="listadd">
            <button id="doadd" class="doadd">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </footer>
    </section>
</body>
</html>
